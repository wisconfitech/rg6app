<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Listening Activity 1</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
	<link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
	<link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="sticky-top bg-white shadow-sm">
		<div class="container">
			<div class="top nav">
				<div class="title start-center">
					<span>Step1</span>
					<img src="../../assets/image/icons/mini-arrow-down.png" srcset="../../assets/image/icons/mini-arrow-down@2x.png 2x, ../../assets/image/icons/mini-arrow-down@3x.png 3x" alt="" class="mx-1" width="8" />
				</div>
				<div class="px-2 center-center">
					<div class="progress w-100">
						<div class="h-100 progress-bar bg-level-pk" role="progressbar" style="width: 10%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
						</div>
					</div>
				</div>
				<div class="end-center">
					<button class="btn">
						<img src="../../assets/image/icons/icon_menu_2.png" alt="" width="16" class="mb-1" />
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="quiz">
		<div class="container">
			<div class="quiz-info">
				<div class="start-center">
					<img src="../../assets/image/icons/quiz_mark.png" srcset="../../assets/image/icons/quiz_mark@2x.png 2x, ../../assets/image/icons/quiz_mark@3x.png 3x" alt="" width="25" /><span class="quiz-number">1.</span>
				</div>
				<div class="end-center px-2">
					<div class="mr-3 life-zone">
						<img src="../../assets/image/icons/icon_quiz_life.png" alt="" width="16" /><span class="life">1</span>
					</div>
					<div class="time-zone">
						<img src="../../assets/image/icons/icon_timer.png" alt="" width="18" /><span class="timer">0:59</span>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<img src="https://study2.readinggate.com/hp/study/BookReading/EB/img/EBK/step1/img_bg_eb_ka_01.png" alt="" class="w-100" />
		</div>
	</div>
	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/js/popper.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js"></script>
	<script src="../../../assets/js/bs-init.js"></script>
	<script>
		$(function() {
			$('[data-toggle="popover"]').popover();
		})
	</script>
</body>

</html>
