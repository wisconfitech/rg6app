<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Listening Activity 2</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi">
	<link href="../../assets/css/common.css" rel="stylesheet" type="text/css">
	<link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="sticky-top bg-white shadow-sm">
		<div class="container">
			<div class="top nav">
				<div class="title start-center">
					<span>Step1</span>
					<img src="../../assets/image/icons/mini-arrow-down.png" srcset="../../assets/image/icons/mini-arrow-down@2x.png 2x, ../../assets/image/icons/mini-arrow-down@3x.png 3x" alt="" class="mx-1" width="8" />
				</div>
				<div class="px-2 center-center">
					<div class="progress w-100">
						<div class="h-100 progress-bar bg-level-pk" role="progressbar" style="width: 10%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
						</div>
					</div>
				</div>
				<div class="end-center">
					<button class="btn">
						<img src="../../assets/image/icons/icon_menu_2.png" alt="" width="16" class="mb-1" />
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="quiz">
		<!-- 퀴즈 정보 -->
		<div class="container">
			<div class="quiz-info">
				<div class="start-center">
					<img src="../../assets/image/icons/quiz_mark.png" srcset="../../assets/image/icons/quiz_mark@2x.png 2x, ../../assets/image/icons/quiz_mark@3x.png 3x" alt="" width="25" /><span class="quiz-number">1.</span>
				</div>
				<div class="end-center px-2">
					<div class="mr-3 life-zone">
						<img src="../../assets/image/icons/icon_quiz_life.png" alt="" width="16" /><span class="life">1</span>
					</div>
					<div class="time-zone">
						<img src="../../assets/image/icons/icon_timer.png" alt="" width="18" /><span class="timer">0:59</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 퀴즈 내용 -->
		<div class="container h-100 center-center mb-3">
			<div>
				<div class="question mb-3 mb-lg-5">
					<div class="la-2">
						<button class="btn btn-speaker"></button>
					</div>
				</div>
				<div class="quiz-contents">
					<div class="la-2 text-center">
						<div class="quiz-item"><span>1</span><a href=""><img src="https://wcfresource.a1edu.com/newsystem/image/br/eb/1a-010/eb-1a-010-1-1-a1.png" width="66%" /></a></div>
						<div class="quiz-item"><span>2</span><a href=""><img src="https://wcfresource.a1edu.com/newsystem/image/br/eb/1a-010/eb-1a-010-1-1-a2.png" width="66%" /></a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 정답 체크 -->
	<div class="check-answer bg-level-pk d-none">
		<div class="container">
			<div class="around correct">
				<div class="answer-mark">
					<img src="../../assets/image/answer/correct.png" />
				</div>
				<div class="character">
					<img src="../../assets/image/character_correct/baro_correct.png" />
				</div>
			</div>
		</div>
	</div>
	<div class="check-answer bg-fail d-none">
		<div class="container">
			<div class="around incorrect">
				<div class="answer-mark">
					<img src="../../assets/image/answer/incorrect.png" />
				</div>
				<div class="character">
					<img src="../../assets/image/character_incorrect/baro_incorrect.png" />
				</div>
			</div>
		</div>
	</div>
	<!-- 인트로 팝업 -->
	<div class="bg-modal d-none">
		<div class="modal d-block" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content intro">
					<div class="modal-header">
						<h5 class="modal-title">Step1</h5>
					</div>
					<div class="modal-body">
						<p>Listening Activity</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/js/popper.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js"></script>
	<script src="../../../assets/js/bs-init.js"></script>
	<script>
		$(function() {
			$('[data-toggle="popover"]').popover();
		})
	</script>
</body>

</html>
