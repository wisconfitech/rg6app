<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Reading Gate - Account</title>
		<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="../../../assets/css/font.css" rel="stylesheet" type="text/css">
		<link href="../../../assets/css/common.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!--! 상단 -->
		<div class="bg-white sticky-top">
			<div class="border-bottom top-mp">
				<div class="container">
					<div class="row">
						<div class="col col-md-10 col-lg-6 mx-auto">
							<div class="align-items-center d-flex justify-content-between">
								<span class="font-weight-bold txt-dark-20">Sign In</span>
								<span> <img src="../../../assets/image/icon/rg_logo.png" srcset="../../../assets/image/icon/rg_logo@2x.png 2x,
                    ../../../assets/image/icon/rg_logo@3x.png 3x" alt="" class="logo"/> </span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--! 본문 -->
		<div class="container">
			<div class="row">
				<div class="col col-md-10 col-lg-6 mx-auto">
					<!--!그룹명-->
					<div class="d-flex justify-content-between my-3">
						<h3 id="schoolNeme">성남수내초등학교</h3>
						<div class="dropdown"> 
							<button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<img src="../../../assets/image/icon/menu.png" srcset="../../../assets/image/icon/menu@2x.png 2x, ../../../assets/image/icon/menu@3x.png 3x" alt="" width="20" height="20"/>
							</button>							 
							<div class="dropdown-menu dropdown-menu-right rounded-10" aria-labelledby="dropdownMenuButton"> 
								<a class="dropdown-item" href="#">인트로 설정 해제</a> 
							</div>							 
						</div>
					</div>
					<!--! 아이디, 비번 입력 -->
					<div class="my-3">
						<div class="mb-3">
							<input type="text" class="form-control rounded-10 dim-input" id="inputID" placeholder="ID">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control rounded-10 dim-input" id="inputPassword" placeholder="Password">
						</div>
						<div class="mb-3">
							<button type="button" class="btn btn-rg-blue btn-mp-s w-100 rounded-10">Enter</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--! Bootstrap core JavaScript
    ================================================== -->
		<!--! Placed at the end of the document so the pages load faster -->
		<script src="../../../assets/js/jquery.min.js"></script>
		<script src="../../../assets/js/popper.js"></script>
		<script src="../../../bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
