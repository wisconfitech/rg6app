<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">

		<title>Reading Gate - Account</title>
		<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="../../../assets/css/font.css" rel="stylesheet" type="text/css">
		<link href="../../../assets/css/common.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!--! 상단 -->
		<div class="bg-white sticky-top">
			<div class="border-bottom top-mp">
				<div class="container">
					<div class="row">
						<div class="col col-md-10 col-lg-6 mx-auto">
							<div class="align-items-center d-flex justify-content-between">
								<span class="font-weight-bold txt-dark-20"></span>
								<a href=""><img src="../../../assets/image/icon/delete_sign.png" srcset="../../../assets/image/icon/delete_sign@2x.png 2x, ../../../assets/image/icon/delete_sign@3x.png 3x" alt=""/></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--! 본문 -->
		<div class="container">
			<div class="row">
				<div class="col col-md-10 col-lg-6 mx-auto">
					<div class="my-3">
						<!--! 아바타 -->
						<div class="mb-3">
							<div class="bg-avatar-dodo mx-auto rounded-circle">
								<img src="../../../assets/image/icon/dodo_avatar_big.png" width="100%" height="100%"/>
							</div>
						</div>
						<!--! 사용자 정보 -->
						<div class="mb-3">
							<!--! 사용자ID -->
							<div class="mb-1 text-center">
								<span class="font-weight-bold txt-dark-20">2020김형님</span>
							</div>
							<!--! 고객사명 -->
							<div class="text-center">
								<span class="txt-dark-16">성남수내초등학교</span>
							</div>
						</div>
						<!--! 비밀번호 입력 -->
						<div class="mb-3">
							<input type="password" class="form-control rounded-10 dim-input" id="inputPassword" placeholder="Password">
						</div>
						<div class="mb-3">
							<input type="checkbox" name="" value="" checked>
							<span>비밀번호 저장</span>
						</div>
						<div class="mb-3">
							<input type="checkbox" name="간편 로그인" value="">
							<span>간편 로그인</span>
						</div>
						로그인
						<div class="mb-3">
							<button type="button" class="btn btn-rg-blue btn-mp-s w-100 rounded-10">Enter</button>
						</div>
						<div class="pt-2">
							<div class="mb-3 text-center">
								<a href="">비밀번호 찾기</a>
							</div>
							<div class="mb-3 text-center">
								<a href="">계정 삭제</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    ================================================== -->

		<script src="../../../assets/js/jquery.min.js"></script>
