<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reading Gate - Account</title>
    <link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/font.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- 상단 -->
    <div class="bg-white sticky-top">
        <div class="border-bottom top-mp">
            <div class="container">
                <div class="row">
                    <div class="col col-md-10 col-lg-6 mx-auto">
                        <div class="align-items-center d-flex justify-content-between">
                            <span class="font-weight-bold txt-dark-20">Forgot Password?</span>
                            <span> <img src="../../../assets/image/icon/rg_logo.png" srcset="../../../assets/image/icon/rg_logo@2x.png 2x,
                    ../../../assets/image/icon/rg_logo@3x.png 3x" alt="" class="logo" /> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 뒤로 가기 -->
    <div class="py-3">
        <div class="container">
            <div class="row">
                <div class="col col-md-10 col-lg-6 mx-auto">
                    <div class="d-flex align-items-center">
                        <span class="txt-dark-18 font-weight-bold">비밀번호 찾기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 본문 -->
    <div class="container">
        <div class="row">
            <div class="col col-md-10 col-lg-6 mx-auto">
                <!--소속-->
                <div class="mb-3">
                    <sapn>소속: </sapn><span>성남수내초등학교</span>
                </div>
                <!-- 인증번호 전송 -->
                <div class="mb-3">
                    <sapn class="txt-dark-14">로그인 ID 입력</sapn>
                    <div class="form-group my-3">
                        <input type="text" id="inputEnd" class="form-control rounded-10 dim-input">
                    </div>
                    <p class="mb-3 txt-dark-14">리딩게이트에서는 비밀번호찾기 기능을 위해서 전화번호를 수집하고 있습니다. 수집한 전화번호는 비밀번호찾기 기능 외의 용도로는
                        이용되지 않습니다.</p>
                    <div class="mb-3">
                        <input type="checkbox" class="mr-2 txt-dark-14" checked /><span>전화번호 수집 동의</span>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-rg-blue btn-mp-s w-100 rounded-10">인증번호 전송</button>
                    </div>
                </div>
                <!--인증번호 입력-->
                <div class="mb-5">
                    <div class="mb-3">
                        <sapn class="txt-dark-14">인증번호 입력</sapn>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="inputEnd" class="form-control rounded-10 dim-input">
                    </div>
                    <div class="mb-4">
                        <button type="button" class="btn btn-rg-blue btn-mp-s w-100 rounded-10">비밀번호 찾기</button>
                    </div>
                    <div class="text-center mb-3">
                        <a href="">취소</a>
                        <!--!이전 화면으로 이동-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/popper.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>

</html>
