<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reading Gate - Account</title>
    <link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/font.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- 상단 -->
    <div class="bg-white sticky-top">
        <div class="border-bottom top-mp">
            <div class="container">
                <div class="row">
                    <div class="col col-md-10 col-lg-6 mx-auto">
                        <div class="align-items-center d-flex justify-content-between">
                            <span class="font-weight-bold txt-dark-20">Forgot ID?</span>
                            <span> <img src="../../../assets/image/icon/rg_logo.png" srcset="../../../assets/image/icon/rg_logo@2x.png 2x,
                    ../../../assets/image/icon/rg_logo@3x.png 3x" alt="" class="logo" /> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 뒤로 가기 -->
    <div class="py-3">
        <div class="container">
            <div class="row">
                <div class="col col-md-10 col-lg-6 mx-auto">
                    <div class="d-flex align-items-center">
                        <span class="txt-dark-18 font-weight-bold">정보 입력</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 본문 -->
    <div class="container">
        <div class="row">
            <div class="col col-md-10 col-lg-6 mx-auto">
                <!--소속반 입력-->
                <div>
                    <sapn>소속반 입력</sapn>
                    <div class="d-flex justify-content-between">
                        <div class="form-group my-3 dim-per47">
                            <select id="userGrade" class="form-control rounded-10 select-dem txt-dark-14">
                                <option>학년</option>
                            </select>
                        </div>
                        <div class="form-group my-3 dim-per47">
                            <select id="userClass" class="form-control rounded-10 select-dem txt-dark-14">
                                <option>반</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- 학생 이름 입력 -->
                <div class="mb-3">
                    <sapn>학생 이름 입력</sapn>
                    <div class="form-group my-3">
                        <input type="text" id="inputEnd" class="form-control rounded-10 dim-input">
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-rg-blue btn-mp-s w-100 rounded-10">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/popper.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
