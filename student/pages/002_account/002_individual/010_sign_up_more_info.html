<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reading Gate - Account</title>
    <link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/font.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- 상단 -->
    <div class="bg-white sticky-top">
        <div class="border-bottom top-mp">
            <div class="container">
                <div class="row">
                    <div class="col col-md-10 col-lg-6 mx-auto">
                        <div class="align-items-center d-flex justify-content-between">
                            <span class="font-weight-bold txt-dark-20">Add Account</span>
                            <span> <img src="../../../assets/image/icon/rg_logo.png" srcset="../../../assets/image/icon/rg_logo@2x.png 2x,
                    ../../../assets/image/icon/rg_logo@3x.png 3x" alt="" class="logo" /> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 뒤로 가기 -->
    <div class="bg-white py-3">
        <div class="container">
            <div class="row">
                <div class="col col-md-10 col-lg-6 mx-auto">
                    <div class="d-flex align-items-center">
                        <span class="txt-dark-18 font-weight-bold">추가 정보 입력</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 본문 -->
    <div class="container">
        <div class="row">
            <div class="col col-md-10 col-lg-6 mx-auto">
                <!--회원 정보 입력-->
                <div class="mb-3">
                    <sapn>회원 정보</sapn>
                    <div class="form-group my-3">
                        <select id="userYear" class="form-control rounded-10 select-dem txt-dark-14">
                            <option>학생 출생 년도</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                            <option>2012</option>
                            <option>2011</option>
                            <option>2010</option>
                            <option>2009</option>
                            <option>2008</option>
                            <option>2007</option>
                            <option>2006</option>
                            <option>2005</option>
                            <option>2004</option>
                            <option>2003</option>
                            <option>2002</option>
                            <option>2001</option>
                        </select>
                    </div>
                </div>
                <!-- 거주 지역 입력 -->
                <div class="mb-3">
                    <sapn>거주 지역</sapn>
                    <div class="form-group my-3">
                        <select id="userArea" class="form-control rounded-10 select-dem txt-dark-14 mb-3">
                            <option>선택1</option>
                            <option>서울특별시</option>
                            <option>경기도</option>
                            <option>해외</option>
                        </select>
                        <select id="userArea2" class="form-control rounded-10 select-dem txt-dark-14">
                            <option>선택2</option>
                            <option>성남시</option>
                            <option>Vietnam</option>
                            <option>中国</option>
                        </select>
                    </div>
                </div>
                <!-- 연락처 입력 -->
                <div class="mb-3">
                    <sapn>연락처</sapn>
                    <div class="d-flex form-group justify-content-between my-3">
                        <select id="phoneStart" class="dim-per32 form-control rounded-10 select-dem txt-dark-14">
                            <option>010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>017</option>
                            <option>018</option>
                            <option>019</option>
                        </select>
                        <input type="tel" id="phoneMiddle" class="dim-per32 form-control rounded-10 dim-input">
                        <input type="tel" id="inputEnd" class="dim-per32 form-control rounded-10 dim-input">
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <input type="checkbox" checked/>
                            <span class="txt-dark-16">학습 리포트 및 정보 수신 동의</span>
                        </div>
                        <div class="mb-3">
                            <span class="txt-dark-14">
                                (주간/월간 학습 리포트, 학습 만료일 알림, 레벨업 축하 메세지, 주요 이벤트 및 공지사항 등) </span>
                        </div>
                    </div>
                </div>
                <!-- 인증하기 -->
                <div class="my-3">
                    <div class="mb-3">
                        <button type="button" class="btn btn-rg-blue btn-mp-s w-100 rounded-10">인증하기</button>
                    </div>
                    <div class="pt-2">
                        <div class="mb-3 text-center">
                            <a href="">다음에 입력하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/popper.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
