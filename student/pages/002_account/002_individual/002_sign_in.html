<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Reading Gate - Account</title>
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="../../../assets/css/font.css" rel="stylesheet" type="text/css">
	<link href="../../../assets/css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!--! 상단 -->
	<div class="bg-white sticky-top">
		<div class="border-bottom top-mp">
			<div class="container">
				<div class="row">
					<div class="col col-md-10 col-lg-6 mx-auto">
						<div class="align-items-center d-flex justify-content-between">
							<span class="font-weight-bold txt-dark-20">Account Info</span>
							<a href="" style="width: 30px; height: 30px;"
								class="align-items-center d-flex justify-content-center"><img
									src="../../../assets/image/icon/delete.png" /></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--! 뒤로 가기 -->
	<div class="py-3">
		<div class="container">
			<div class="row">
				<div class="col col-md-10 col-lg-6 mx-auto">
					<a href="">
						<div class="d-flex align-items-center">
							<img src="../../../assets/image/icon/circled_left.png"
								srcset="../../../assets/image/icon/circled_left@2x.png 2x, ../../../assets/image/icon/circled_left@3x.png 3x"
								alt="" width="20" height="20" class="mr-2">
							<span class="txt-dark-18 font-weight-bold">
								Sign In / Sign Up </span>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!--! 본문 -->
	<div class="container">
		<div class="row">
			<div class="col col-md-10 col-lg-6 mx-auto">
				<!--!로그인, 회원 가입-->
				<div class="p-2 bg-pale-grey rounded-10 d-flex">
					<div class="w-50 pr-1">
						<button type="button" class="btn btn-rg-blue w-100 rounded-10 txt-white-14">로그인</button>
					</div>
					<div class="w-50 pl-1">
						<button type="button" class="btn btn-rg-white w-100 rounded-10 txt-grey-14">회원 가입</button>
					</div>
				</div>
				<!--! 아이디, 비번 입력 -->
				<div class="my-3">
					<div class="mb-3">
						<input type="text" class="form-control rounded-10 dim-input" id="inputID"
							placeholder="ID or E-mail">
					</div>
					<div class="mb-3">
						<input type="password" class="form-control rounded-10 dim-input" id="inputPassword"
							placeholder="Password">
					</div>
					<div class="mb-3">
						<input type="checkbox" id="check1" checked />
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input m-0" id="formCustomCheckbox44" checked>
							<label class="custom-control-label m-0" for="formCustomCheckbox44"></label>
							<span>비밀번호 저장</span>
						</div>
					</div>
					<div class="mb-3">
						<input type="checkbox" id="check2" checked />
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input m-0" id="formCustomCheckbox45" checked>
							<label class="custom-control-label m-0" for="formCustomCheckbox45"></label>
							<span>간편 로그인</span>
						</div>
					</div>
					<div class="mb-3">
						<button type="button" class="btn btn-rg-blue btn-mp-s w-100 rounded-10" data-toggle="modal" data-target="#changePassword">Enter</button>
					</div>
					<div class="pt-2">
						<div class="mb-3 text-center">
							<a href="">비밀번호 찾기</a>
						</div>
						<div class="mb-5 text-center">
							<a href="">아이디 찾기</a>
						</div>
					</div>
				</div>
				<!-- 최초 비밀번호 변경 팝업 -->
				<div class="modal fade" id="changePassword" tabindex="-1" aria-labelledby="periodSearch"
					aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content modal-bg">
							<div class="d-flex justify-content-between mb-3">
								<span class="modal-title px-1">Change Password</span>
								<a href="#" class="p-2" data-dismiss="modal" aria-label="Close"><img
										src="../../../assets/image/icon/delete.png"
										srcset="../../../assets/image/icon/delete@2x.png 2x, ../../../assets/image/icon/delete@3x.png 3x"
										alt=""></a>
							</div>
							<div class="container px-0">
								<div class="row">
									<div class="col-12 mb-3">
										<label class="pl-1">비밀번호 변경후 사용해 주세요.</label>
									</div>
									<div class="col-12 mb-3">
										<label class="pl-1">변경할 비밀번호</label>
										<div class="form-group mb-0 position-relative">
											<a href="#" class="btn-link position-absolute passowrd-hide">Hide</a>
											<input type="text" id="inputText" class="form-control rounded-10 dim-input"
												placeholder="영문, 숫자 조합 6자리 이상 입력">
										</div>
									</div>
									<div class="col-12 mb-3 ">
										<button type="button"
											class="btn btn-rg-blue btn-mp-s w-100 rounded-10">Save</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--! Bootstrap core JavaScript
    ================================================== -->
	<!--! Placed at the end of the document so the pages load faster -->
	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/js/popper.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
