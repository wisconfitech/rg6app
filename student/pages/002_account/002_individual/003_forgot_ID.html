<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reading Gate - Account</title>
    <link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/font.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- 상단 -->
    <div class="bg-white sticky-top">
        <div class="border-bottom top-mp">
            <div class="container">
                <div class="row">
                    <div class="col col-md-10 col-lg-6 mx-auto">
                        <div class="align-items-center d-flex justify-content-between">
                            <span class="font-weight-bold txt-dark-20">Forgot ID?</span>
                            <span> <img src="../../../assets/image/icon/rg_logo.png" srcset="../../../assets/image/icon/rg_logo@2x.png 2x,
                    ../../../assets/image/icon/rg_logo@3x.png 3x" alt="" class="logo" /> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 뒤로 가기 -->
    <div class="py-3">
        <div class="container">
            <div class="row">
                <div class="col col-md-10 col-lg-6 mx-auto">
                    <a href="">
                        <div class="d-flex align-items-center">
                            <img src="../../../assets/image/icon/circled_left.png"
                                srcset="../../../assets/image/icon/circled_left@2x.png 2x, ../../../assets/image/icon/circled_left@3x.png 3x"
                                alt="" width="20" height="20" class="mr-2">
                            <span class="txt-dark-18 font-weight-bold">
                                정보 입력 </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 본문 -->
    <div class="container">
        <div class="row">
            <div class="col col-md-10 col-lg-6 mx-auto">
                <!--아이디 찾기-->
                <div>
                    <!-- 탭전환 -->
                    <div class="p-2 bg-pale-grey rounded-10 d-flex">
                        <div class="w-50 pr-1">
                            <button type="button" class="btn btn-rg-blue w-100 rounded-10 txt-white-14">연락처</button>
                        </div>
                        <div class="w-50 pl-1">
                            <button type="button" class="btn btn-rg-white w-100 rounded-10 txt-grey-14">E-Mail</button>
                        </div>
                    </div>
                    <!-- 탭콘텐츠 -->
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-phone">
                            <div class="my-3">회원 가입시 등록한 연락처를 입력해 주세요.</div>
                            <div class="my-3">
                                <div class="mb-3">
                                    <input type="text" class="form-control rounded-10 dim-input" id="inputPhoneNum"
                                        placeholder="전화번호, 숫자만 입력">
                                </div>
                                <div class="mb-3">
                                    <button type="button"
                                        class="btn btn-rg-blue btn-mp-s w-100 rounded-10">Enter</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-email">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/popper.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
