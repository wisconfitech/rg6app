<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Reading Gate - Account</title>
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="../../../assets/css/font.css" rel="stylesheet" type="text/css">
	<link href="../../../assets/css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- 상단 -->
	<div class="bg-white sticky-top">
		<div class="border-bottom top-mp">
			<div class="container">
				<div class="row">
					<div class="col col-md-10 col-lg-6 mx-auto">
						<div class="align-items-center d-flex justify-content-between">
							<span class="font-weight-bold txt-dark-20">Forgot Password?</span>
							<span> <img src="../../../assets/image/icon/rg_logo.png" srcset="../../../assets/image/icon/rg_logo@2x.png 2x,
                    ../../../assets/image/icon/rg_logo@3x.png 3x" alt="" class="logo" /> </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 뒤로 가기 -->
	<div class="py-3">
		<div class="container">
			<div class="row">
				<div class="col col-md-10 col-lg-6 mx-auto">
					<a href="">
						<div class="d-flex align-items-center">
							<img src="../../../assets/image/icon/circled_left.png"
								srcset="../../../assets/image/icon/circled_left@2x.png 2x, ../../../assets/image/icon/circled_left@3x.png 3x"
								alt="" width="20" height="20" class="mr-2">
							<span class="txt-dark-18 font-weight-bold">
								정보 입력 </span>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- 본문 -->
	<div class="container">
		<div class="row">
			<div class="col col-md-10 col-lg-6 mx-auto">
				<!-- 탭전환 -->
				<ul class="nav nav-pills mb-3 bg-pale-grey rounded-10" id="forgotIDtab" role="tablist">
					<li class="nav-item w-50 p-2 text-center" role="presentation">
						<a class="nav-link active" id="pills-phone-tab" data-toggle="pill" href="#pills-ID" role="tab"
							aria-selected="true">ID</a>
					</li>
					<li class="nav-item w-50 p-2 text-center" role="presentation">
						<a class="nav-link" id="pills-mail-tab" data-toggle="pill" href="#pills-e-mail" role="tab"
							aria-selected="false">E-Mail</a>
					</li>
				</ul>
				<!-- 탭콘텐츠 -->
				<div class="tab-content" id="findForm">
					<div class="tab-pane fade show active" id="pills-ID" role="tabpanel">
						<div class="tab-pane fade show active">
							<div class="my-3">리딩게이트 ID를 입력해 주세요.</div>
							<div class="my-3">
								<div class="mb-3">
									<input type="text" class="form-control rounded-10 dim-input" id="inputPhoneNum"
										placeholder="ID 입력">
								</div>
								<div class="mb-3">
									<button type="button"
										class="btn btn-rg-blue btn-mp-s w-100 rounded-10">Send</button>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="pills-e-mail" role="tabpanel">
						<div class="tab-pane fade show">
							<div class="my-3">회원 가입시 등록한 E-Mail을 입력해 주세요.</div>
							<div class="my-3">
								<div class="mb-3">
									<input type="text" class="form-control rounded-10 dim-input" id="inputEMail">
								</div>
								<div class="mb-3">
									<button type="button"
										class="btn btn-rg-blue btn-mp-s w-100 rounded-10">Send</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/js/popper.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
